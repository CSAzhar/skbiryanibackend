version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21          # âœ… Correct spelling
      docker: 20
    commands:
      - echo "âœ… Install phase - Using Java version:"
      - java -version
      - mvn -v

  pre_build:
    commands:
      - echo "âœ… Pre-build phase - Maven clean install"
      - mvn clean install
      - echo "âœ… Logging in to Amazon ECR..."
      - aws --version
      - REPOSITORY_URI=836515410440.dkr.ecr.us-east-1.amazonaws.com/skbiryani-springboot-registry
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')

  build:
    commands:
      - echo "âœ… Build phase - Building Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "âœ… Post-build phase - Pushing Docker images..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "âœ… Writing imagedefinitions.json..."
      # ðŸ”§ Set to your ECS container name (NOT the repo name)
      - DOCKER_CONTAINER_NAME=skbiryani-container
      - printf '[{"name":"%s","imageUri":"%s"}]' $DOCKER_CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "âœ… imagedefinitions.json content:"
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/skbiryani.jar
